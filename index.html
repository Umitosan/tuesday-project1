<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peeka-boo!</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>


      <div class="walrus-showing">
        <p>Let's play peek-a-boo. <span class="clickable1 clickable">Click here</span> to see the surprise!</p>
      </div>

      <div class="walrus-hidden">
        <p>What a cute walrus! <span class="clickable2 clickable">Click here</span> to hide her again.</p>
        <img src="img/walrus.jpg">
      </div>

      <div class="walrus-third">
        <p>This is a lion just not a sea-lion. <span class="clickable3 clickable">Click here</span> to see the surprise!</p>
        <img src="img/lion.jpg">
      </div>


    </div>
  </body>
</html>
